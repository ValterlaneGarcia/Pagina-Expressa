<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Expressa</title>
    <script src="scriptIN.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleIN.css">
</head>

<body>
    <div id="container">
        <div id="esquerda">
            <span>
                <h1>PÁGINA</h1>
                <h2>EXPRESSA<i class='bx bxs-coffee' style='color:#ffffff'></i></h2>
                <p>CRIAÇÃO DE LANDING PAGE</p>
            </span>
            <div id="recep">
                <h1>Bem-vindo <br>de volta!</h1>
                <p>Acesse sua conta <br>agora mesmo.</p>
            </div>
            <div id="rotape">
                <a href="#" class="bn3">ENTRAR</a>
                <a class="esq" href="#">ESQUECI MINHA SENHA</a>
            </div>
        </div>
        <div id="direita">
            <div id="cadastro">
                <h1>Crie sua conta</h1>
                <h3>Preencha seus dados</h3>
                <form>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="inputREQ" autocomplete="off">
                    <input type="email" name="email" id="email" placeholder="Email" class="inputREQ" required autocomplete="off">
                    <input type="password" name="senha" id="senha" placeholder="Senha" class="inputREQ" required autocomplete="off">
                </form>
                <a class="bn59" href="#">
                    CADASTRAR
                </a>
            </div>
        </div>
    </div>
</body>

</html>
